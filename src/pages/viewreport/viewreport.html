<ion-content>
  <ion-row>
    <ion-col col-1 no-padding>
        <adminheader></adminheader>
    </ion-col>
    <ion-col col-11>
        <div class="contain"></div>
        <div class="title">Xem Báo Cáo</div>
        <div class="post-tag-list">
          <span class="post-tag">Tất cả</span>
          <span class="post-tag">Đã Xem</span>
          <span class="post-tag">Thùng rác</span>
        </div>
        <div class="date">
            <span class="post-tag">Chọn Ngày</span>
            <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="mDate" min="2019" max="2019"></ion-datetime>
          </div>

        <table class=table width=100%>
              <tr class="table">
                <th>STT</th>
                <th>Tên Nhà Hàng</th>
                <th>Chủ Nhà Hàng</th>
                <th>Ngày tạo</th>
                <th>Trạng thái</th>
                <th>Nội Dung</th>
              </tr>
              <tr *ngFor="let report of reports; let i = index">
                <td>{{i+1}}</td>
                <td>{{report.res}}</td>
                <td>{{report.owner}}</td>
                <td>{{report.date}}</td>
                <td>{{report.status}}</td>
                <td>{{report.content}}</td>
              </tr>
            </table>
    </ion-col>
  </ion-row>
