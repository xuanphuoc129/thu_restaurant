<ion-header>

  <ion-toolbar>
    <ion-title>Thông tin bàn ăn</ion-title>

    <ion-buttons right>
      <button ion-button icon-only navPop>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="order-name">Order #{{mOrder.order_id}} - Bàn {{table_name}}</div>

  <div class="m-title">Danh sách món</div>
  <div class="product-item" *ngFor="let item of products; let i = index">
    <ion-row align-items-center>
      <ion-col>{{i+1}}. {{item.name}} ({{item.amount / item.quantity}})</ion-col>
      <ion-col text-right>{{item.total_money | number}}</ion-col>
    </ion-row>
  </div>

  <div text-center padding [hidden]="products.length > 0">Bàn này chưa gọi món</div>

  <div margin-top padding class="a3-container a3-items-center a3-justify-end">
    <div class="gray-color">Hoá đơn tạm tính: </div>
    <div class="order-total-money">{{mOrder.total_money | number}}đ </div>
  </div>

</ion-content>
