<ion-header>
  <ion-toolbar>
    <ion-buttons right>
      <button ion-button icon-only navPop>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Tạo nhà hàng</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="container">
      <ion-item>
          <ion-input type="text" placeholder="Tên nhà hàng" [(ngModel)]="mRestaurant.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Địa chỉ" [(ngModel)]="mRestaurant.address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Hotline" [(ngModel)]="mRestaurant.hotline"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Loại hình phục vụ</ion-label>
          <ion-select [(ngModel)]="mRestaurant.type_service" placeholder="Chọn loại hình phục vụ">
            <ion-option value="1">Đồ ăn</ion-option>
            <ion-option value="2">Đồ uống</ion-option>
            <ion-option value="3">Đồ ăn & đồ uống</ion-option>
          </ion-select>
        </ion-item>
      
        <ion-item>
          <ion-label>Hình thức phục vụ</ion-label>
          <ion-select [(ngModel)]="mRestaurant.form_service" placeholder="Chọn hình thức phục vụ">
            <ion-option value="1">Phục vụ tại chỗ</ion-option>
            <ion-option value="2">Giao hàng</ion-option>
          </ion-select>
        </ion-item>
      
        <div class="btn-save-bottom">
          <button ion-button (click)="onClickSave()">Lưu</button>
        </div>
  </div>
</ion-content>
