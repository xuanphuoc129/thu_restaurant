<ion-content>
  <res-header></res-header>

  <div class="res-enter-block-1">
    <div class="bg-image cheft-image p-relative" [ngStyle]="{'background-image': 'url('+imageUrl+')'}">
      <div class="p-absolute cheft-text" text-center>
        <div text-uppercase class="font-big white-color animated fadeInUp">Đầu bếp tại bàn</div>
        <div class="font-body description white-color animated fadeInDown delay">
          Thứ 2 hàng tuần
        </div>
      </div>
    </div>
  </div>



  <ion-row align-items-center class="res-enter-block-2 p-relative">
    <ion-col col-sm-6></ion-col>
    <ion-col col-sm-6 text-center>
      <div class="bg-image teacher p-relative" [ngStyle]="{'background-image': 'url('+imageUrl+')'}"></div>
    </ion-col>
  </ion-row>

</ion-content>
