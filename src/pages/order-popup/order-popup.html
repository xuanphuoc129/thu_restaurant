
<ion-header>

  <ion-navbar>
    <ion-title>Đặt Hàng</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="list-input">
    <ion-item>
      <ion-label color="dark">Tên </ion-label>
      <ion-input placeholder="Text-Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark"> Số điện thoại </ion-label>
      <ion-input placeholder="Text-tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark"> Email </ion-label>
      <ion-input placeholder="Text-email"></ion-input>
    </ion-item>
    <div class="btn-send">
      <button ion-button icon-bottom (click)="onClicksend()" class="btn-send"> Gửi </button>
    </div>
  </ion-list>

</ion-content>
