<ion-content>
  <ion-row>
    <ion-col col-1 no-padding>
      <adminheader [selected]="3"></adminheader>
    </ion-col>
    <ion-col col-11>
      <div class="v-container">
        <ion-row>
          <ion-col col-6>
            <div class="v-title">Quản lý chuỗi nhà hàng</div>
          </ion-col>
          <ion-col col-6>
            <div text-right>
              <button (click)="onClickAdd()" ion-button color="dark" round>Thêm mới</button>
            </div>
          </ion-col>
        </ion-row>
        <div style="height: 20px"></div>

        <table class="table-vendor" width="100%">
          <tr class="table-title">
            <th class="w-32">STT</th>
            <th text-left>Tên Chuỗi Nhà Hàng</th>
            <th>Trạng thái</th>
          </tr>
          <tr *ngFor="let vendor of vendors ; let i = index" [class.white-bg]="i%2 == 1">
            <td text-center>{{i+1}}</td>
            <td>{{vendor.name}}</td>
            <td text-center>{{vendor.status | vendorStatus}}</td>
          </tr>
        </table>
      </div>


      <!-- <div class="post-tag-list">
          <span class="post-tag">Thêm</span>
          <span class="post-tag">Sửa</span>
          <span class="post-tag">Xóa</span>
        </div>
        <div class="date">
            <span class="post-tag">Chọn Ngày</span>
            <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="mDate" min="2019" max="2019"></ion-datetime>
          </div> -->

    </ion-col>
  </ion-row>
</ion-content>
