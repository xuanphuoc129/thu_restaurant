<ion-content>
  <div class="contain">
    <res-header></res-header>

    <div class="white-bg-container animated fadeIn">
      <div class="title-login">
        Đăng nhập
      </div>

      <div class="text-show-input">Tên đăng nhập</div>
      <ion-item>
        <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
      </ion-item>

      <div class="text-show-input margin-top">Mật khẩu</div>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <div class="btn-login-container">
        <button ion-button (click)="onClickLogin()">
          Đăng nhập
        </button>
      </div>
    </div>

  </div>
  <res-block5></res-block5>

</ion-content>
