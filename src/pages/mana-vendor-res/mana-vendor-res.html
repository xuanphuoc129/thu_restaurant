<ion-content>
    <ion-row>
      <ion-col col-1 no-padding>
        <adminheader></adminheader>
      </ion-col>
      <ion-col col-11>
        <div class="title">Quản lý chuỗi nhà hàng</div>
        <div class="post-tag-list">
          <span class="post-tag">Thêm</span>
          <span class="post-tag">Sửa</span>
          <span class="post-tag">Xóa</span>
        </div>
        <div class="date">
            <span class="post-tag">Chọn Ngày</span>
            <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="mDate" min="2019" max="2019"></ion-datetime>
          </div>
        <table class="table-vendor" width="100%">
          <tr class="table-title">
            <th>STT</th>
            <th>Tên Chuỗi Nhà Hàng</th>
            <th>Loại Hình Kinh Doanh</th>
            <th>Chủ Nhà Hàng</th>
            <th>Trạng Thái Hoạt Động</th>
          </tr>
          <tr *ngFor = "let vendor of vendors ; let i = index">
            <td>{{i+1}}</td>
            <td>{{vendor.name}}</td>
            <td>{{vendor.type}}</td>
            <td>{{vendor.owner}}</td>
            <td>{{vendor.status}}</td>
          </tr>
        </table>
      </ion-col>
    </ion-row>
  </ion-content>
