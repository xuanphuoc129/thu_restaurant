<ion-content>
  <res-header></res-header>
  <div class="img-background">
    <div class="drink-title-name animated slideInDown">
      Thực đơn đồ uống
    </div>
    <div class="f-icon-midde animated slideInDown">
        - <ion-icon ios="ios-bonfire" md="md-bonfire"></ion-icon> -
    </div>
    <div class="menu-drink animated fadeInUp">
      <ion-row class="res-menudrink" justify-content-center>
        <ion-col col-5 class="drink-detail">
          <div class="detail" *ngFor="let item of mMenuSelect.arrayitems">
            <div class="name">
              {{item.name}}
              <span float-right class="price">{{item.price}}</span>
            </div>
            <div class="description">
              {{item.description}}
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <res-block5></res-block5>
  <order-btn-fab></order-btn-fab>
  
</ion-content>
