<ion-content>
  <ion-row>
    <ion-col col-1 no-padding>
      <adminheader [selected]="4"></adminheader>
    </ion-col>
    <ion-col col-11>
      <div class="v-container">

        <div class="v-title">Quản lý người dùng</div>
        <div style="height: 20px"></div>

        <table class="table-user" width=100%>
          <tr class="table-row">
            <th class="w-32">STT</th>
            <th class="w-32">ID</th>
            <th text-left>Tên Người Dùng</th>
            <th >Tên đăng nhập</th>
            <th>Trạng thái</th>
          </tr>
          <tr *ngFor=" let user of users; let i = index" [class.white-bg]="i%2 == 1">
            <td text-center>{{i+1}}</td>
            <td text-center>{{user.userID}}</td>
            <td>{{user.name}}</td>
            <td text-center>{{user.username}}</td>
            <td text-center>{{user.status | userStatus}}</td>
          </tr>
        </table>
      </div>



    </ion-col>
  </ion-row>
</ion-content>
