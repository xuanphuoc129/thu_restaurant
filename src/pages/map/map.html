<ion-header>
  <ion-toolbar>
    <ion-title>Sơ đồ nhà hàng</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="onClickClose()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="body-container-map">
    <ion-row align-items-center>
      <ion-col col-2 *ngFor="let table of mTablesIsServe" (click)="onClickTable(table)" tappable>
        <div class="table-item" [class.isHaveOrder]="table.status == 3">{{table.name}}</div>
      </ion-col>
    </ion-row>

  </div>


</ion-content>
