
<ion-content>
<ion-row>
  <ion-col col-1 no-padding>
    <adminheader></adminheader>
  </ion-col>
  <ion-col col-11>
    <div class="title">Quản lý nhà hàng</div>
    <div class="post-tag-list">
        <span class="post-tag">Thêm</span>
        <span class="post-tag">Sửa</span>
        <span class="post-tag">Xóa</span>
    </div>
    <div class="date">
        <span class="post-tag">Chọn Ngày</span>
        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="mDate" min="2019" max="2019"></ion-datetime>
      </div>
    <div class="list-res"></div>
    <table class="table-infor" width = 100%>
      <tr class="table-title">
        <th>STT</th>
        <th>Tên nhà hàng</th>
        <th>Mã quản lý</th>
        <th>Trạng thái</th>
      </tr>
      <tr *ngFor="let res of restaurants ; let i = index">
        <td>{{i+1}}</td>
        <td>{{res.name}}</td>
        <td>{{res.userid}}</td>
        <td>{{res.status}}</td>
      </tr>
    </table>
  </ion-col>
</ion-row>
</ion-content>
