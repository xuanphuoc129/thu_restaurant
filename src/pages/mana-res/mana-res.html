<ion-content>
  <ion-row>
    <ion-col col-1 no-padding>
      <adminheader [selected]="2"></adminheader>
    </ion-col>
    <ion-col col-11>
      <div class="v-container">
        <div class="v-title">Danh sách nhà hàng</div>
        <div style="height: 20px"></div>
        <table class="table-infor" width=100%>
            <tr class="table-title">
              <th class="w-32">STT</th>
              <th text-left>Tên nhà hàng</th>
              <th>Chủ Nhà Hàng</th>
              <th text-left>Loại Hình Kinh Doanh</th>
              <th>Trạng thái</th>
            </tr>
            <tr *ngFor="let res of restaurants ; let i = index" [class.white-bg]="i%2 == 1">
              <td text-center>{{i+1}}</td>
              <td>{{res.name}}</td>
              <td text-center>{{res.owner}}</td>
              <td text-left>{{res.type}}</td>
              <td text-center>{{res.status}}</td>
            </tr>
          </table>
      </div>

      <div class="date">
        <span class="post-tag">Chọn Ngày</span>
        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="mDate" min="2019" max="2019"></ion-datetime>
      </div>
      <div class="list-res"></div> -->
      
    </ion-col>
  </ion-row>
</ion-content>
