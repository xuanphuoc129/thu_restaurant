<ion-header>
  <ion-toolbar>
    <ion-buttons right>
      <button ion-button icon-only navPop>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Tạo tài khoản</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="container">
    <ion-item>
      <ion-input type="text" placeholder="Tên đăng nhập" [(ngModel)]="mUserData.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Mật khẩu" [(ngModel)]="mUserData.password"></ion-input>
    </ion-item>

    <div class="btn-save-bottom">
      <button ion-button (click)="onClickSave()">Lưu</button>
    </div>
  </div>
</ion-content>
